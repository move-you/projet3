<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/72dc94acf8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" media="all"/>
</head>
<body>
<header>

    <div class="header__title">
        <img class="header__title__logo" alt="" src="ressource/images/logo/ohmyfood.png"/>
    </div>
    <div class="header__encart">

        <div class="header__encart__localisation">
            <i class="header__encart__localisation__icone fas fa-map-marker-alt"></i><p>Paris, Belleville</p>
        </div>
        <div class="header__encart__content">
            <div class="header__encart__content__title">
                <p>Réservez le menu qui vous convient</p>
            </div>
            <div class="header__encart__content__description">
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            </div>
            <div class="header__encart__content__explorebtn">
                <a href="#" class="header__encart__content__explorebtn__cliquable"><p>Explorer nos restaurants</p></a>
            </div>
        </div>

    </div>

</header>



</body>
</html>
